{% extends "asd/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<image src="{{user.profile.image.url}}">
    <h2>{{user.username}}</h2>
    <p>{{user.email}}</p>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <legend>Info</legend>
        <p>{{u_form|crispy}}</p>
        <p>{{p_form|crispy}}</p>
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
